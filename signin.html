  <body>
    <a href="home.html"><span>&times;</span></a>
    <div class="container">
      <div class="left">
        <h1>The ShoOop</h1>
        <p>
          SignIn to Your Account .....<br />
          Enjoy Your Journey .....
        </p>
        <p>Create Your Account and start .</p>
      </div>
      <div id="loginInfo">
        <form method="post" id="loginForm">
          <div class="rows">
            <label for="email" id="nameLabel">UserName: </label>
            <input
              type="text"
              name="email"
              id="name"
              placeholder=" Enter Your Name Here"
              required
            />
          </div>

          <div class="rows">
            <label for="password" id="passLabel">password: &nbsp; </label>
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Enter Your Password"
              required
            />
          </div>
          <div class="rows">
            <p id="err_msg"></p>
            <input type="submit" value="Login" id="submit" />
          </div>
        </form>
      </div>
    </div>
