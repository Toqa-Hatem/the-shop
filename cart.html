    <div id="success"></div>
    <div class="container">
      <h1>Shopping Cart</h1>
      <div id="cart-items"></div>
      <p id="pr" style="text-align: center; font-size: 25px">
        Total Price: $<span
          style="font-size: 20px; opacity: 0.6"
          id="cart-total"
          >0.00</span
        >
      </p>
      <button id="btn1" onclick="checkout()">Checkout</button>
      <div class="checkout-modal" id="checkout-modal">
        <div class="checkout-form">
          <span class="close-btn" onclick="closeCheckoutModal()">&times;</span>
          <h2>Checkout</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required />
            <span id="err-form-name"></span>
            <label for="address">Address:</label>
            <textarea id="address" required></textarea>
            <span class="err-form-address"></span>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required />
            <span class="err-form-card" id="err_span"
              ><img src="" alt="" id="cardIcon"
            /></span>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required />
            <span class="err-form-Expiry"></span>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required />
            <span class="err-form-cvv"></span>
            <div id="err_div"></div>
            <button type="submit" id="sub">Place Order</button>
          </form>
        </div>
      </div>
      <button id="clear-cart">Clear Cart</button>
    </div>
